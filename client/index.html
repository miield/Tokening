<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>ERC20 Token Factory</title>
    </head>
    <body>
        <div id="container">
            <h1><strong>ERC20 Token Factory</strong></h1>
            <div id="createToken">
                <h2>Create Your Token</h2>
                <p>Please fill in the form below to create a Token</p>
            </div>
            <div id="package">
                <!-- <div class="wrapper"> -->
                    <form autocomplete="off">
                        <div id="form">
                            <div class="block">
                                <label for="tokenName" class="label">Wallet Address</label><br>
                                <input type="text" id="wAddress"><br>
                            </div>
                            <div class="block">
                                <label for="tokenName" class="label">Token Name</label><br>
                                <input type="text" id="tname"><br>
                            </div>
                            <div class="block">
                                <label for="tokenSymbol" class="label">Token Symbol</label><br>
                                <input type="text" id="tsymbol"><br>
                            </div>
                            <div class="block">
                                <label for="tokenTotalSupply" class="label">Token Total Supply</label><br>
                                <input type="text" id="tokenTotalSupply">
                            </div>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>

                <button id = 'create-token'> Create Token</button>
                <div class="wrapper" id="response">
                </div>
            <!-- </div> -->
        </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"  type="application/javascript"></script>
    <script type ='module' src='./index.js'>
    </script>
    </body>
</html>
